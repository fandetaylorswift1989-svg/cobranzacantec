<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobranza - Ranking</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        function IntranetCobranza() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [password, setPassword] = useState('');
            const [showLogin, setShowLogin] = useState(false);
            const [animateRanking, setAnimateRanking] = useState(true);
            
            // ðŸ‘‡ AQUÃ EDITAS LOS NOMBRES Y COLORES DE LOS GESTORES
            const [gestores] = useState([
                { id: 1, nombre: 'Juan PÃ©rez', color: '#3b82f6', avatar: 'ðŸ‘¨â€ðŸ’¼' },
                { id: 2, nombre: 'MarÃ­a GarcÃ­a', color: '#10b981', avatar: 'ðŸ‘©â€ðŸ’¼' },
                { id: 3, nombre: 'Carlos RodrÃ­guez', color: '#f59e0b', avatar: 'ðŸ‘¨â€ðŸ’»' },
                { id: 4, nombre: 'Ana MartÃ­nez', color: '#ef4444', avatar: 'ðŸ‘©â€ðŸ’»' },
                { id: 5, nombre: 'Luis Torres', color: '#8b5cf6', avatar: 'ðŸ‘¨â€ðŸ”§' }
            ]);

            // ðŸ‘‡ AQUÃ EDITAS LOS DATOS DE CADA SEMANA
            const [semanas, setSemanas] = useState([
                {
                    id: 1,
                    nombre: 'Semana 1',
                    fechaInicio: '2025-01-06',
                    fechaFin: '2025-01-12',
                    datos: [
                        { gestorId: 1, recuperado: 45000, meta: 50000, casos: 12 },
                        { gestorId: 2, recuperado: 52000, meta: 50000, casos: 15 },
                        { gestorId: 3, recuperado: 38000, meta: 45000, casos: 10 },
                        { gestorId: 4, recuperado: 48000, meta: 50000, casos: 14 },
                        { gestorId: 5, recuperado: 41000, meta: 45000, casos: 11 }
                    ]
                },
                {
                    id: 2,
                    nombre: 'Semana 2',
                    fechaInicio: '2025-01-13',
                    fechaFin: '2025-01-19',
                    datos: [
                        { gestorId: 1, recuperado: 48000, meta: 50000, casos: 13 },
                        { gestorId: 2, recuperado: 55000, meta: 50000, casos: 16 },
                        { gestorId: 3, recuperado: 42000, meta: 45000, casos: 12 },
                        { gestorId: 4, recuperado: 51000, meta: 50000, casos: 15 },
                        { gestorId: 5, recuperado: 39000, meta: 45000, casos: 10 }
                    ]
                },
                {
                    id: 3,
                    nombre: 'Semana Actual',
                    fechaInicio: '2025-01-20',
                    fechaFin: '2025-01-26',
                    esActual: true,
                    datos: [
                        { gestorId: 1, recuperado: 35000, meta: 50000, casos: 9 },
                        { gestorId: 2, recuperado: 42000, meta: 50000, casos: 12 },
                        { gestorId: 3, recuperado: 28000, meta: 45000, casos: 8 },
                        { gestorId: 4, recuperado: 38000, meta: 50000, casos: 11 },
                        { gestorId: 5, recuperado: 31000, meta: 45000, casos: 9 }
                    ]
                }
            ]);

            const [semanaSeleccionada, setSemanaSeleccionada] = useState(3);
            const [editando, setEditando] = useState(null);
            const [valoresTemp, setValoresTemp] = useState({});

            const ADMIN_PASSWORD = 'admin123'; // ðŸ‘ˆ CAMBIA LA CONTRASEÃ‘A AQUÃ

            useEffect(() => {
                setAnimateRanking(false);
                setTimeout(() => setAnimateRanking(true), 100);
            }, [semanaSeleccionada]);

            useEffect(() => {
                lucide.createIcons();
            }, [showLogin, semanaSeleccionada, editando]);

            const handleLogin = () => {
                if (password === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setPassword('');
                } else {
                    alert('ContraseÃ±a incorrecta');
                }
            };

            const calcularPorcentaje = (recuperado, meta) => {
                return ((recuperado / meta) * 100).toFixed(1);
            };

            const obtenerRanking = (semanaId) => {
                const semana = semanas.find(s => s.id === semanaId);
                if (!semana) return [];

                return semana.datos
                    .map(dato => {
                        const gestor = gestores.find(g => g.id === dato.gestorId);
                        return {
                            ...dato,
                            gestor,
                            porcentaje: calcularPorcentaje(dato.recuperado, dato.meta)
                        };
                    })
                    .sort((a, b) => b.recuperado - a.recuperado);
            };

            const iniciarEdicion = (gestorId) => {
                const semana = semanas.find(s => s.id === semanaSeleccionada);
                const dato = semana.datos.find(d => d.gestorId === gestorId);
                setEditando(gestorId);
                setValoresTemp(dato);
            };

            const guardarEdicion = () => {
                setSemanas(semanas.map(s => {
                    if (s.id === semanaSeleccionada) {
                        return {
                            ...s,
                            datos: s.datos.map(d => 
                                d.gestorId === editando ? valoresTemp : d
                            )
                        };
                    }
                    return s;
                }));
                setEditando(null);
                setValoresTemp({});
            };

            const cancelarEdicion = () => {
                setEditando(null);
                setValoresTemp({});
            };

            const ranking = obtenerRanking(semanaSeleccionada);
            const semanaActual = semanas.find(s => s.id === semanaSeleccionada);
            const maxRecuperado = Math.max(...ranking.map(r => r.recuperado));
            
            const calcularTendencia = (gestorId) => {
                if (semanaSeleccionada === 1) return 0;
                const semanaAnterior = semanas.find(s => s.id === semanaSeleccionada - 1);
                if (!semanaAnterior) return 0;
                
                const actual = semanaActual.datos.find(d => d.gestorId === gestorId)?.recuperado || 0;
                const anterior = semanaAnterior.datos.find(d => d.gestorId === gestorId)?.recuperado || 0;
                
                return actual - anterior;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-purple-950">
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
                        <div className="absolute bottom-1/4 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse" style={{animationDelay: '1s'}}></div>
                    </div>

                    <div className="bg-slate-900/80 backdrop-blur-xl border-b border-slate-700/50 sticky top-0 z-10 shadow-2xl">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-4">
                                    <div className="relative">
                                        <div className="absolute inset-0 bg-blue-500 blur-xl opacity-50 animate-pulse"></div>
                                        <i data-lucide="bar-chart-3" className="w-10 h-10 text-blue-400 relative z-10"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                                            Sistema de Cobranza
                                        </h1>
                                        <p className="text-sm text-slate-400 flex items-center gap-2">
                                            <i data-lucide="zap" className="w-4 h-4 text-yellow-400"></i>
                                            Ranking en Tiempo Real
                                        </p>
                                    </div>
                                </div>
                                
                                <button
                                    onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)}
                                    className={`flex items-center gap-2 px-6 py-3 rounded-xl font-semibold transition-all transform hover:scale-105 shadow-lg ${
                                        isAdmin 
                                            ? 'bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white' 
                                            : 'bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white'
                                    }`}
                                >
                                    <i data-lucide={isAdmin ? "unlock" : "lock"} className="w-5 h-5"></i>
                                    {isAdmin ? 'Cerrar Admin' : 'Admin'}
                                </button>
                            </div>
                        </div>
                    </div>

                    {showLogin && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="bg-gradient-to-br from-slate-900 to-slate-800 p-8 rounded-2xl shadow-2xl w-96 border border-slate-700">
                                <div className="flex items-center gap-3 mb-6">
                                    <i data-lucide="lock" className="w-6 h-6 text-blue-400"></i>
                                    <h2 className="text-2xl font-bold text-white">Acceso Admin</h2>
                                </div>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()}
                                    placeholder="ContraseÃ±a"
                                    className="w-full px-4 py-3 bg-slate-800 text-white rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 border border-slate-700"
                                />
                                <div className="flex gap-3">
                                    <button
                                        onClick={handleLogin}
                                        className="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-3 rounded-xl transition-all font-semibold"
                                    >
                                        Ingresar
                                    </button>
                                    <button
                                        onClick={() => {
                                            setShowLogin(false);
                                            setPassword('');
                                        }}
                                        className="flex-1 bg-slate-700 hover:bg-slate-600 text-white px-4 py-3 rounded-xl transition-all"
                                    >
                                        Cancelar
                                    </button>
                                </div>
                                <p className="text-xs text-slate-500 mt-4 text-center">Pista: admin123</p>
                            </div>
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto px-4 py-8 relative z-10">
                        <div className="mb-8">
                            <div className="flex items-center gap-3 mb-4">
                                <i data-lucide="calendar" className="w-6 h-6 text-blue-400"></i>
                                <h2 className="text-xl font-bold text-white">PerÃ­odo de EvaluaciÃ³n</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {semanas.map(semana => (
                                    <button
                                        key={semana.id}
                                        onClick={() => setSemanaSeleccionada(semana.id)}
                                        className={`relative p-6 rounded-2xl transition-all duration-300 transform ${
                                            semanaSeleccionada === semana.id
                                                ? 'bg-gradient-to-br from-blue-600 to-purple-600 text-white shadow-2xl scale-105 ring-4 ring-blue-500/50'
                                                : 'bg-slate-800/50 backdrop-blur-sm text-slate-300 hover:bg-slate-700/50'
                                        }`}
                                    >
                                        {semana.esActual && semanaSeleccionada === semana.id && (
                                            <div className="absolute -top-2 -right-2">
                                                <span className="relative flex h-6 w-6">
                                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                                    <span className="relative inline-flex rounded-full h-6 w-6 bg-green-500 items-center justify-center">
                                                        <i data-lucide="flame" className="w-3 h-3 text-white"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        )}
                                        <div className="font-bold text-lg mb-2">{semana.nombre}</div>
                                        <div className="text-sm opacity-90">
                                            {semana.fechaInicio} / {semana.fechaFin}
                                        </div>
                                        {semana.esActual && (
                                            <div className={`text-xs mt-2 flex items-center gap-1 ${
                                                semanaSeleccionada === semana.id ? 'text-green-200' : 'text-green-400'
                                            }`}>
                                                <i data-lucide="zap" className="w-3 h-3"></i>
                                                En Curso
                                            </div>
                                        )}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="mb-8 grid grid-cols-3 gap-6">
                            {ranking.slice(0, 3).map((item, index) => {
                                const porcentaje = parseFloat(item.porcentaje);
                                const altura = index === 0 ? 'h-48' : index === 1 ? 'h-40' : 'h-36';
                                const trofeo = index === 0 ? 'ðŸ¥‡' : index === 1 ? 'ðŸ¥ˆ' : 'ðŸ¥‰';
                                const bgGradient = index === 0 
                                    ? 'from-yellow-600 to-yellow-700' 
                                    : index === 1 
                                    ? 'from-slate-400 to-slate-500'
                                    : 'from-amber-700 to-amber-800';
                                
                                return (
                                    <div 
                                        key={item.gestorId}
                                        className={`relative ${altura} ${index === 0 ? 'order-2' : index === 1 ? 'order-1' : 'order-3'}`}
                                        style={{
                                            animation: animateRanking ? `slideUp 0.6s ease-out ${index * 0.1}s both` : 'none'
                                        }}
                                    >
                                        <div className={`absolute bottom-0 w-full bg-gradient-to-t ${bgGradient} rounded-t-2xl shadow-2xl overflow-hidden border-4 ${
                                            index === 0 ? 'border-yellow-400' : index === 1 ? 'border-slate-300' : 'border-amber-600'
                                        }`}>
                                            <div className="absolute inset-0 bg-white/10 backdrop-blur-sm"></div>
                                            <div className="relative p-6 text-center text-white h-full flex flex-col justify-end">
                                                <div className="text-5xl mb-2">{trofeo}</div>
                                                <div className="text-3xl mb-1">{item.gestor.avatar}</div>
                                                <div className="font-bold text-lg mb-1">{item.gestor.nombre}</div>
                                                <div className="text-2xl font-bold mb-1">${(item.recuperado/1000).toFixed(0)}K</div>
                                                <div className={`text-sm font-semibold px-3 py-1 rounded-full ${
                                                    porcentaje >= 100 ? 'bg-green-500' : 'bg-blue-500'
                                                }`}>
                                                    {item.porcentaje}% Meta
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div className="bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-2xl overflow-hidden mb-8 border border-slate-700/50">
                            <div className="px-6 py-5 bg-gradient-to-r from-slate-800/80 to-slate-900/80 border-b border-slate-700">
                                <div className="flex items-center gap-3">
                                    <i data-lucide="trending-up" className="w-6 h-6 text-blue-400"></i>
                                    <h2 className="text-2xl font-bold text-white">Comparativa de RecuperaciÃ³n</h2>
                                </div>
                            </div>
                            <div className="p-8 space-y-6">
                                {ranking.map((item, index) => {
                                    const porcentajeAncho = (item.recuperado / maxRecuperado) * 100;
                                    const tendencia = calcularTendencia(item.gestorId);
                                    
                                    return (
                                        <div 
                                            key={item.gestorId}
                                            className="group"
                                            style={{
                                                animation: animateRanking ? `fadeInLeft 0.5s ease-out ${index * 0.1}s both` : 'none'
                                            }}
                                        >
                                            <div className="flex items-center gap-4 mb-2">
                                                <div className="flex items-center gap-3 w-48">
                                                    <span className="text-3xl">{item.gestor.avatar}</span>
                                                    <div>
                                                        <div className="font-semibold text-white">{item.gestor.nombre}</div>
                                                        <div className="text-xs text-slate-400">PosiciÃ³n #{index + 1}</div>
                                                    </div>
                                                </div>
                                                <div className="flex-1 relative">
                                                    <div className="h-16 bg-slate-700/50 rounded-xl overflow-hidden relative">
                                                        <div 
                                                            className="h-full rounded-xl relative overflow-hidden transition-all duration-1000 ease-out"
                                                            style={{ 
                                                                width: animateRanking ? `${porcentajeAncho}%` : '0%',
                                                                background: `linear-gradient(90deg, ${item.gestor.color}, ${item.gestor.color}dd)`
                                                            }}
                                                        >
                                                            <div className="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent"></div>
                                                            <div className="absolute inset-0 animate-pulse bg-white/10"></div>
                                                        </div>
                                                        <div className="absolute inset-0 flex items-center justify-between px-4">
                                                            <span className="font-bold text-white text-lg drop-shadow-lg">
                                                                ${item.recuperado.toLocaleString()}
                                                            </span>
                                                            {tendencia !== 0 && (
                                                                <span className={`text-sm font-semibold px-2 py-1 rounded-full ${
                                                                    tendencia > 0 ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
                                                                }`}>
                                                                    {tendencia > 0 ? 'â†‘' : 'â†“'} ${Math.abs(tendencia).toLocaleString()}
                                                                </span>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className="w-32 text-right">
                                                    <div className={`text-2xl font-bold ${
                                                        parseFloat(item.porcentaje) >= 100 ? 'text-green-400' :
                                                        parseFloat(item.porcentaje) >= 80 ? 'text-blue-400' :
                                                        parseFloat(item.porcentaje) >= 60 ? 'text-yellow-400' : 'text-red-400'
                                                    }`}>
                                                        {item.porcentaje}%
                                                    </div>
                                                    <div className="text-xs text-slate-400">{item.casos} casos</div>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="mt-8 grid grid-cols-1 md:grid-cols-4 gap-6">
                            <div className="bg-gradient-to-br from-green-600 to-green-700 rounded-2xl p-6 shadow-2xl transform hover:scale-105 transition-all">
                                <div className="flex items-center justify-between mb-3">
                                    <i data-lucide="target" className="w-8 h-8 text-white/80"></i>
                                    <i data-lucide="star" className="w-6 h-6 text-yellow-300"></i>
                                </div>
                                <div className="text-white/80 text-sm mb-1 font-semibold">Total Recuperado</div>
                                <div className="text-4xl font-bold text-white">
                                    ${(ranking.reduce((sum, item) => sum + item.recuperado, 0) / 1000).toFixed(0)}K
                                </div>
                            </div>
                            
                            <div className="bg-gradient-to-br from-blue-600 to-blue-700 rounded-2xl p-6 shadow-2xl transform hover:scale-105 transition-all">
                                <div className="flex items-center justify-between mb-3">
                                    <i data-lucide="trophy" className="w-8 h-8 text-white/80"></i>
                                    <i data-lucide="zap" className="w-6 h-6 text-yellow-300"></i>
                                </div>
                                <div className="text-white/80 text-sm mb-1 font-semibold">Meta Total</div>
                                <div className="text-4xl font-bold text-white">
                                    ${(ranking.reduce((sum, item) => sum + item.meta, 0) / 1000).toFixed(0)}K
                                </div>
                            </div>
                            
                            <div className="bg-gradient-to-br from-purple-600 to-purple-700 rounded-2xl p-6 shadow-2xl transform hover:scale-105 transition-all">
                                <div className="flex items-center justify-between mb-3">
                                    <i data-lucide="bar-chart-3" className="w-8 h-8 text-white/80"></i>
                                    <i data-lucide="award" className="w-6 h-6 text-yellow-300"></i>
                                </div>
                                <div className="text-white/80 text-sm mb-1 font-semibold">Casos Totales</div>
                                <div className="text-4xl font-bold text-white">
                                    {ranking.reduce((sum, item) => sum + item.casos, 0)}
                                </div>
                            </div>
                            
                            <div className="bg-gradient-to-br from-orange-600 to-orange-700 rounded-2xl p-6 shadow-2xl transform hover:scale-105 transition-all">
                                <div className="flex items-center justify-between mb-3">
                                    <i data-lucide="trending-up" className="w-8 h-8 text-white/80"></i>
                                    <i data-lucide="flame" className="w-6 h-6 text-red-300"></i>
                                </div>
                                <div className="text-white/80 text-sm mb-1 font-semibold">% Promedio Meta</div>
                                <div className="text-4xl font-bold text-white">
                                    {(ranking.reduce((sum, item) => sum + parseFloat(item.porcentaje), 0) / ranking.length).toFixed(1)}%
                                </div>
                            </div>
                        </div>

                        {semanaActual?.esActual && (
                            <div className="mt-8 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 rounded-2xl p-8 shadow-2xl text-center transform hover:scale-102 transition-all">
                                <div className="flex items-center justify-center gap-3 mb-4">
                                    <i data-lucide="trophy" className="w-10 h-10 text-yellow-300"></i>
                                    <h3 className="text-3xl font-bold text-white">Â¡Sigue asÃ­, equipo!</h3>
                                    <i data-lucide="trophy" className="w-10 h-10 text-yellow-300"></i>
                                </div>
                                <p className="text-white text-lg mb-2">
                                    El lÃ­der actual es <span className="font-bold text-yellow-300">{ranking[0]?.gestor.nombre}</span> con ${ranking[0]?.recuperado.toLocaleString()}
                                </p>
                                <p className="text-white/90">
                                    Â¡La competencia estÃ¡ reÃ±ida! ðŸ”¥ Â¡Cada peso cuenta para alcanzar la meta!
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<IntranetCobranza />, document.getElementById('root'));
    </script>
</body>
</html>
